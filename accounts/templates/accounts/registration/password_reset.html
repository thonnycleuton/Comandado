<!DOCTYPE html>
{% load static %}
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/theme-default.css' %}"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container">

            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <!-- PAGE CONTENT WRAPPER -->
                    <!-- END PAGE CONTENT WRAPPER -->
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        {{ form.non_fields_error }}
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label" style="color: whitesmoke">Email</label>
                            <div class="col-md-12">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-info btn-block">Solicitar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
