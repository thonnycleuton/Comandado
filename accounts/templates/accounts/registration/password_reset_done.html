<!DOCTYPE html>
{% load static %}
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'css/theme-default.css' %}"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>
        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                        <div class="form-group">
                            <div class="col-md-12">
                              <H3 style="color: whitesmoke"><p>
                                  Verifique seu email para continua procedimento de recuperação de acesso.
                              </p></H3>
                              <p style="color: whitesmoke">
                                  Obrigado.
                              </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a class="btn btn-info btn-block" href="{% url 'contas:login' %}">Logar</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
