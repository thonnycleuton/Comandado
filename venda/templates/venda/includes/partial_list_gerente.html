
<table class="table datatable" id="vendas_table">
    <thead>
        <tr>
            <th>Comanda</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for venda in venda_list %}
            <tr onclick="window.document.location= '{% url 'vendas:edite' venda.id %}';">
                <td>{{ venda.cod_venda }}</td>
                <td>{{ venda.cod_cliente }}</td>
                <td>{{ venda.data_venda }}</td>
                <td>{{ venda.get_tipo_display }}</td>
                <td>R$ {{ venda.valor_final }}</td>
                <td>{% if venda.comanda %}Aberta{% else %}Fechada{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
